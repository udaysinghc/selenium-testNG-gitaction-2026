name: Selenium TestNG Test Suite

on:
  schedule:
    - cron: "0 3 * * 1" //Monday - at 8:30 AM IST
  workflow_dispatch:
    inputs:
      Environment:
        description: "Environment"
        required: true
        type: choice
        default: qa
        options: [qa, staging, prod]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Run TestNG Tests
        run: mvn clean test -Denv=${{ github.event.inputs.Environment || 'qa' }}

      # âœ… FIX: Install Allure via NPM (MOST STABLE)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        if: always()
        run: allure generate target/allure-results --clean -o target/allure-report

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
